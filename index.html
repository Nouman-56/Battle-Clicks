<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle War - Win 60,000 PKR</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" href="images/logo.png">
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="Battle War Logo" class="logo">
    <h1>0 Investment Win upto <span class="prize">60,000 PKR</span> every Month</h1>
    <div class="sponsors">
      <img src="images/pepsi.png" alt="Pepsi">
      <img src="images/jazz.png" alt="Jazz">
      <img src="images/easypaisa.png" alt="EasyPaisa">
    </div>
    <div class="auth-form">
      <input type="text" id="username" placeholder="Choose Unique Username" minlength="4" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="password" id="password" placeholder="Password (min 6 chars)" minlength="6" required>
      <button id="start-btn">Start Battling</button>
    </div>
    <p class="trust-text">Trusted by 10,000+ players with fair prize distribution</p>
    <a href="rules.html" class="winners-link">Read Rules & Winners Announcement</a>
    <div class="error-message" id="error-message"></div>
  </div>

  <script src="js/env.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
